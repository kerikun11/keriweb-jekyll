<!DOCTYPE html>
<html class="layout-poster">

	{% include head.html %}

	<body>


		<div class="page-content">
			<div class="wrapper">
				<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

					<header class="post-header">
						<img src="{% if page.icon != nil %}{{ page.url | prepend: site.baseurl }}{{ page.icon }}{% else %}/home/icon.png{% endif %}" title="{{ page.title }}" alt="{{ page.title }}">
						<div class="post-head-char">
							<h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
							<p class="post-meta">
								タグ: 
								{% for tag in page.tags %}
								{{ tag }}
								{% if forloop.last == false %}, {% endif %}
								{% endfor %}
							</p>
							{% if page.description %}
							<p class="post-meta">
							{{ page.description }}
							</p>
							{% endif %}
							{% if page.author %}
							<p class="post-meta">
								作者: {{ page.author }}
							</p>
							{% endif %}
						</div>
					</header>
					<div class="post-content" itemprop="articleBody">
						{{ content }}
					</div>

				</article>
			</div>
		</div>


	</body>

</html>
