<li>
	<a class="post-link" href="{{ card.url | prepend: site.baseurl }}">
		<img src="{% if card.icon != nil then %}{{ card.url | prepend: site.baseurl }}{{ card.icon }}{% else %}/home/icon.png{% endif %}" title="{{ card.title }}" alt="{{ card.title }}">
		<div class="post-list-char">
			<h2>
				{{ card.title }}
			</h2>
			<span class="post-meta" style="max-height:4em;">{{ card.excerpt | strip_html }}</span>
			<!--
			<p>{{ card.export }}</p>
			-->
		</div>
	</a>
</li>
