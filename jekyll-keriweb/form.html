<!DOCTYPE HTML>
<html>
	<head>
		<style type="text/css">
			body{background-color:#BBDDFF;margin:5%;text-align:center;}
			button.send{font-size:2em;font-weight:bold;width:30%;}
		</style>
		<link rel="shortcut icon" href="http://kerikeri.top/esp8266.png"/>
		<title>ESP8266-Remocon</title></head>
	<body><h1>Welcome to ESP8266!</h1>
		<form method="get" name="send">
			<p>
				<button class="send" type="submit" name="send" value="1">Ch 1</button>
				<button class="send" type="submit" name="send" value="2">Ch 2</button>
			</p>
		</form>

		<form method="get" name="recode">
			<p>
				<select name="recode">
					<option value="-1">Select</option>
					<option value="1">Ch 1</option>
					<option value="2">Ch 2</option>
					<option value="3">Ch 3</option>
				</select>
				:
				<input type="text" name="chName"/><button type="submit">Recode</button>
			</p>
		</form>
	</body>
</html>
