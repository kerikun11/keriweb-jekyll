<div class="home">

	<h1 class="page-heading">Gallery</h1>

	<div class="home-gallery">
		<a href="/"><img src="/images/home-gallery/KERI_LCD.jpg" title="KERI" alt="KERI"></a>
		<a href="/"><img src="/images/home-gallery/CPU.jpg" title="4 bit CPU" alt="4 bit CPU"></a>
		<a href="/2015/06/04/killifish-light.html"><img src="/images/home-gallery/killifish_light.jpg" title="メダカ水槽の照明" alt="メダカ水槽の照明"></a>
		<a href="/2014/09/14/solar-system.html"><img src="images/home-gallery/solar_panel.jpg" title="100Wソーラーパネル" alt="100Wソーラーパネル"></a>
	</div>

	<h1 class="page-heading">Posts</h1>

	<ul class="post-list">
		{% for post in site.posts %}
		<li>
			<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

			<h2>
				<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			</h2>
		</li>
		{% endfor %}
	</ul>

	<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
