<li>
	<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
		<img src="{% if post.icon != nil then %}{{ post.url | prepend: site.baseurl }}{{ post.icon }}{% else %}/home/icon.png{% endif %}" title="{{ post.title }}" alt="{{ post.title }}">
		<div class="post-list-char">
			<span class="post-meta">{{ post.date | date: "%Y年%m月%d日" }}</span>
			<span class="post-meta"> Category: {{ post.category }}</span>
			<h2>
				{{ post.title }}
			</h2>
			<!--<p>{{ post.export }}</p>-->
		</div>
	</a>
</li>
