<li>
	<a class="post-link" href="{{ poster.url | prepend: site.baseurl }}">
		<img src="{% if poster.icon != nil then %}{{ poster.url | prepend: site.baseurl }}{{ poster.icon }}{% else %}/home/icon.png{% endif %}" title="{{ poster.title }}" alt="{{ poster.title }}">
		<div class="post-list-char">
			<h2>
				{{ poster.title }}
			</h2>
			<span class="post-meta" style="max-height:4em;">{{ poster.excerpt | strip_html }}</span>
			<!--
			<p>{{ poster.export }}</p>
			-->
		</div>
	</a>
</li>
