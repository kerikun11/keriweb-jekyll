---
layout: default
title: 備忘録
permalink: /memo/
---

<div class="memos">

	<h1 class="page-heading">Posts</h1>

	<ul class="post-list">
		{% for post in site.posts %}
		<li>
			<span class="post-meta">{{ memo.date | date: "%b %-d, %Y" }}</span>

			<h2>
				<a class="post-link" href="{{ memo.url | prepend: site.baseurl }}">{{ memo.title }}</a>
			</h2>
		</li>
		{% endfor %}
	</ul>

</div>
