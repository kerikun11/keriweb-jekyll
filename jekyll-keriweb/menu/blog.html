---
layout: default
title: Blog
permalink: /blog/
---

<div class="posts">

	<h1 class="page-heading">Blogs</h1>

	<ul class="post-list">
		{% for post in site.posts %}
		{% if post.category == "blog" %}
		<li>
			<span class="post-meta">{{ post.date | date: "%Y年%m月%d日" }}</span>

			<h2>
				<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			</h2>
		</li>
		{% endif %}
		{% endfor %}
	</ul>

</div>
