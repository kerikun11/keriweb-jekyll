---
layout:		default
title:		作品
permalink:	/works/
---

<div class="posts">

	<header class="post-header">
		<h1 class="post-title">{{ page.title }}</h1>
	</header>
	<ul class="post-list">
		{% for post in site.categories.works %}
		{% include post-list.html %}
		{% endfor %}
	</ul>
	<header class="post-header">
		<h1 class="post-title">ポスター</h1>
	</header>
	<ul class="post-list">
	{% for post in site.posters %}
	<li>
		<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
			<img src="{% if post.icon != nil then %}{{ post.url | prepend: site.baseurl }}{{ post.icon }}{% else %}/home/icon.png{% endif %}" title="{{ post.title }}" alt="{{ post.title }}">
			<div class="post-list-char">
				<h2>
					{{ post.title }}
				</h2>
				<span class="post-meta" style="max-height:4em;">{{ post.excerpt | strip_html }}</span>
				<!--
				<p>{{ post.export }}</p>
				-->
			</div>
		</a>
	</li>
	{% endfor %}
</ul>

</div>
