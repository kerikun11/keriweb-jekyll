<!DOCTYPE HTML>
<html>
	<head>
		<style type="text/css">
			body{background-color:#BBDDFF;margin:5%;text-align:center;font-size:2em}
			.mode button{font-size:1em;font-weight:bold;width:45%;}
			.color button{font-size:1em;font-weight:bold;width:7%;}
			button#red{background-color:red;color:white;}
			button#green{background-color:green;color:white;}
			button#blue{background-color:blue;color:white;}
			button#white{background-color:white;color:black;}
		</style>
		<link rel="shortcut icon" href="http://kerikeri.top/esp8266.png"/>
		<title>ESP8266-Killifish-Light</title>
	</head>
	<body>
		<h1>--- Killifish Light ---</h1>
		<form class="mode" method="get">
			<p>
				<button type="submit" name="mode" value="0">Set Time Sync</button>
			</p>
		</form>

		<form class="color" method="get">
			<p>
				R
				<button name="red" value="0">0</button>
				<button id="red" name="red" value="1">1</button>
				<button name="red" value="2">2</button>
				<button name="red" value="3">3</button>
				<button name="red" value="4">4</button>
				<button name="red" value="5">5</button>
				<button name="red" value="6">6</button>
				<button name="red" value="7">7</button>
				<button name="red" value="8">8</button>
				<button name="red" value="9">9</button>
				<button name="red" value="10">10</button>
			</p>
			<p>
				G
				<button name="color" value="0">0</button>
				<button id="green" name="color" value="1">1</button>
				<button name="color" value="2">2</button>
				<button name="color" value="3">3</button>
				<button name="color" value="4">4</button>
				<button name="color" value="5">5</button>
				<button name="color" value="6">6</button>
				<button name="color" value="7">7</button>
				<button name="color" value="8">8</button>
				<button name="color" value="9">9</button>
				<button name="color" value="10">10</button>
			</p>
			<p>
				B
				<button name="color" value="0">0</button>
				<button id="blue" name="color" value="1">1</button>
				<button name="color" value="2">2</button>
				<button name="color" value="3">3</button>
				<button name="color" value="4">4</button>
				<button name="color" value="5">5</button>
				<button name="color" value="6">6</button>
				<button name="color" value="7">7</button>
				<button name="color" value="8">8</button>
				<button name="color" value="9">9</button>
				<button name="color" value="10">10</button>
			</p>
			<p>
				W
				<button name="color" value="0">0</button>
				<button id="white" name="color" value="1">1</button>
				<button name="color" value="2">2</button>
				<button name="color" value="3">3</button>
				<button name="color" value="4">4</button>
				<button name="color" value="5">5</button>
				<button name="color" value="6">6</button>
				<button name="color" value="7">7</button>
				<button name="color" value="8">8</button>
				<button name="color" value="9">9</button>
				<button name="color" value="10">10</button>
			</p>
		</form>

	</body>
</html>
